<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title> COTRIVIA | Mode </title>
</head>
<body>
    <div class="wrapper-home">
        <p></p>
        <h1>Hi <span id="myusername"></span>, Welcome to the COTRIVIA</h1>
        <button type="button" class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
    <div class="game-menu">
        <span class="game-menu-span">Choose your mode</span>
        <a><button type="button" onclick="modeSelector(`Easy`)">Easy</button></a>
        <a><button type="button" onclick="modeSelector(`Medium`)">Medium</button></a>
        <a><button type="button" onclick="modeSelector(`Hard`)">Hard</button></a>
    </div>

    <script>
        const userDataString = sessionStorage.getItem('userdata');
        if (userDataString){
            const userData = JSON.parse(userDataString);
            document.querySelector("#myusername").textContent = userData.username;
        }else{
            window.location="login.html";
        }

        function modeSelector(mode){
            console.log(mode);
            sessionStorage.setItem('cMode', mode);
            window.location="game.html";
        }
    </script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
