<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title> COTRIVIA | Quiz </title>
</head>
<body>
    <div class="wrapper-home">
        <p></p>
        <h1>Hi <span id="myusername"></span>, Welcome to the COTRIVIA</h1>
        <button type="button" class="logout-btn" onclick="handleLogout()">Logout</button>
    </div>
    <p class="modep"><span id="mode"></span> Mode</p>
    <div class="mygame">
        <div class="question">
            <p class="question-count">Question <span class="que-count">1</span></p>
            <p class="question-ele">This is a sample Question...</p>
        </div>
        <div class="options">
            <button type="button" class="classA" onclick="handleBtn(`A`)">Option A</button>
            <button type="button" class="classB" onclick="handleBtn(`B`)">Option B</button>
            <button type="button" class="classC" onclick="handleBtn(`C`)">Option C</button>
            <button type="button" class="classD" onclick="handleBtn(`D`)">Option D</button>
        </div>
    </div>

    <script>
        const userDataString = sessionStorage.getItem('userdata');
        if (userDataString){
            const userData = JSON.parse(userDataString);
            document.querySelector("#myusername").textContent = userData.username;
        }else{
            window.location="login.html";
        }
    </script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="login.js"></script>
</body>
</html>
